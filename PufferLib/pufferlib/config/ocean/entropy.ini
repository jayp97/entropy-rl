[base]
package = ocean
env_name = puffer_entropy
policy_name = EntropyPolicy
rnn_name = Recurrent

[env]
num_envs = 1024
difficulty = 0
agent_role = 0
reward_invalid = -0.5
reward_palindrome_delta = 0.02

[policy]
hidden_size = 256

[rnn]
input_size = 256
hidden_size = 256

[vec]
num_envs = 4

[train]
total_timesteps = 100_000_000
compile = False
minibatch_size = 8192
gamma = 0.95
gae_lambda = 0.98
learning_rate = 0.03
min_lr_ratio = 0.1
ent_coef = 0.05
update_epochs = 4
clip_coef = 0.2
max_grad_norm = 1.3
vf_coef = 1.6

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 5e8
mean = 1e8
scale = 0.25

[sweep.env.reward_invalid]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.5
scale = 0.5

[sweep.env.reward_palindrome_delta]
distribution = uniform
min = -0.5
max = 0.5
mean = 0.0
scale = 0.5
