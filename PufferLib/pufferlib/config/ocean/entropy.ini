[base]
package = ocean
env_name = puffer_entropy
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 1024
difficulty = 1
agent_role = -1
reward_invalid = -0.1
reward_palindrome_delta = 0.0

[vec]
num_envs = 8

[train]
total_timesteps = 100_000_000
compile = False
minibatch_size = 8192
gamma = 0.99
learning_rate = 0.015
ent_coef = 0.01

[sweep.train.total_timesteps]
distribution = log_normal
min = 5e7
max = 5e8
mean = 1e8
scale = 0.25

[sweep.env.reward_invalid]
distribution = uniform
min = -1.0
max = 0.0
mean = -0.5
scale = 0.5

[sweep.env.reward_palindrome_delta]
distribution = uniform
min = -0.5
max = 0.5
mean = 0.0
scale = 0.5
