[base]
package = ocean
env_name = puffer_cartpole
policy_name = Policy
rnn_name = Recurrent

[env]
num_envs = 4096
cart_mass = 1.0
pole_mass = 0.1
pole_length = 0.5
gravity = 9.8
force_mag = 10.0
dt = 0.02

[train]
total_timesteps = 20_000_000
gamma = 0.95
learning_rate = 0.05
minibatch_size = 32768

[sweep]
method = Protein
metric = episode_length

[sweep.train.total_timesteps]
distribution = log_normal
min = 1e6
max = 1e7
mean = 5e6
scale = 0.5
